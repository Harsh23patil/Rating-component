<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="first">
        
    <div class="main">
        <div class="start-img-div">
            <img class="star-icon" src="images/icon-star.svg" alt="star-icon">
        </div>
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

        <div class="rating-num">
            <button class="num n1">1</button>
            <button class="num n2">2</button>
            <button class="num n3">3</button>
            <button class="num n4">4</button>
            <button class="num n5">5</button>
        </div>
        <button class="btn btn-lg submit">SUBMIT</button>
    </div>

    
    <div class="thank-page">
        <img class="thank-img" src="images/illustration-thank-you.svg" alt="thank-img">
        <button class="btn submit s1">You Selected 4 out of 5</button>

        <h2  class="thank-you">Thank You!</h2>
        <p class="appreciation">We appreciate you taking the time to given a rating. If you ever need more support, don't hesitate  to get in touch!</p>
    </div>
    </div>

    <footer>
        <script src="index.js"></script> 
    </footer>
</body>
</html>
